<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>IG Media Downloader</title>
</head>
<body>
  <header>
    <img src="assets/logo/igdown32.png" alt="logo" class="logo">
    <p>Download from posts, IGTV, and Stories</p>
    <div class="sources"></div>
  </header>
  <ul class="steps">
    <li class="step">
      <legend>
        <img src="assets/media/1.jpg" alt="walkthrough" height="auto" width="270">
        <caption>
          <strong class="counter">1.</strong>
          Toggle the options menu (same applies to Stories and IGTV).
        </caption>
      </legend>
    </li>
    <li class="step">
      <legend>
        <img src="assets/media/2.jpg" alt="walkthrough" height="auto" width="270">
        <caption>
          <strong class="counter">2.</strong>
          Download the media by clicking on the download button.
        </caption>
      </legend>
    </li>
    <li class="step">
      <legend>
        <img src="assets/media/3.jpg" alt="walkthrough" height="auto" width="270">
        <caption>
          <strong class="counter">3.</strong>
          Voila! Download completed and saved to your downloads folder.
        </caption>
      </legend>
    </li>
  </ul>
  <footer>
    <small class="version">version 1.2.48</small>
  </footer>
</body>
</html>
