<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>IG Media Downloader</title>
</head>
<body>
  <header>
    <!-- <img src="assets/logo/igdown32.png" alt="logo" class="logo"> -->
    <p>Download from posts, IGTV, and Stories</p>
  </header>
  <ul class="steps">
    <li class="step">
      <legend>
        <img src="assets/media/1.jpg" alt="walkthrough" height="auto" width="270">
        <caption>
          <strong class="counter">1.</strong>
          Toggle the options popup menu (same applies to Stories and IGTV).
        </caption>
      </legend>
    </li>
    <li class="step">
      <legend>
        <img src="assets/media/2.jpg" alt="walkthrough" height="auto" width="270">
        <caption>
          <strong class="counter">2.</strong>
         Click on the "Download" button.
        </caption>
      </legend>
    </li>
    <li class="step">
      <legend>
        <img src="assets/media/3.jpg" alt="walkthrough" height="auto" width="270">
        <caption>
          <strong class="counter">3.</strong>
          Voila! Download completed and saved to your default destination folder.
        </caption>
      </legend>
    </li>
  </ul>
  <footer>
    <small class="version">version 1.3.0</small>
    <div class="support">
      <a
        href="mailto:pyplacca@gmail.com?subject=Issue%20Reporting%20-%20IG%20Media%20Downloader&body=Enter%20your%20message%0D%0A"
      >
        <small>Report an issue</small>
      </a>
      &bull;
      <a
        href="mailto:pyplacca@gmail.com?subject=Feedback%20-%20IG%20Media%20Downloader&body=Enter%20your%20message%0D%0A"
      >
        <small>Send a feedback</small>
      </a>
    </div>
  </footer>
</body>
</html>
